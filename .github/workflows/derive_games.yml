name: Derive Games from Market Lines

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  derive-games:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pandas
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run derivation
        run: |
          python scripts/derive_games_from_market_lines.py

      - name: Commit games.csv
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/raw/games.csv
          git diff --staged --quiet || git commit -m "chore: derive games.csv from market_lines [skip ci]" || echo "No changes"
          git push
