name: Derive Tempo Metrics

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  tempo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Derive tempo metrics
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
        run: |
          python scripts/derive_tempo_from_cfbd.py

      - name: Commit outputs (force-add)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Always stage processed outputs and summaries
          git add -f data/processed/tempo_metrics.csv
          git add -f summaries/tempo_metrics_summary.txt

          git diff --staged --quiet || git commit -m "derive: tempo metrics [skip ci]" || true
          git push || true
