name: Build Edge CSV

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-edge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run edge calculation
        run: |
          python scripts/build_edge_csv.py

      - name: Commit generated CSV
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # force-add ignored CSV
          git add -f docs/win/edge_*.csv

          git commit -m "Add edge CSV"
          git push
