name: Update Market Lines (CFB)

on:
  workflow_dispatch:
    inputs:
      year:
        description: "CFB Year (default: current UTC year)"
        required: false
        type: string
      week:
        description: "CFB Week (optional)"
        required: false
        type: string
      season_type:
        description: "Season type (regular|postseason)"
        required: false
        type: string
      output_lines:
        description: "Output CSV path (default: market_lines.csv)"
        required: false
        type: string
  schedule:
    - cron: "7 13 * * *"   # 13:07 UTC daily

permissions:
  contents: write

jobs:
  pull-lines:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests sportsdataverse

      - name: Generate market lines CSV + raw JSON
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
          CFB_YEAR: ${{ inputs.year }}
          CFB_WEEK: ${{ inputs.week }}
          CFB_SEASON_TYPE: ${{ inputs.season_type }}
          CFB_OUTPUT_LINES: ${{ inputs.output_lines }}
        run: |
          python scripts/get_market_lines.py

      - name: Parse raw JSON to normalized CSV
        run: |
          python scripts/parse_cfbd_lines_to_csv.py

      - name: Show artifacts
        run: |
          echo "--- file sizes ---"
          test -f market_lines.csv && wc -c market_lines.csv || true
          test -f cfbd_lines.json && wc -c cfbd_lines.json || true
          echo "--- preview CSV ---"
          test -f market_lines.csv && head -n 20 market_lines.csv || true

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain market_lines.csv cfbd_lines.json)" ]]; then
            git add market_lines.csv cfbd_lines.json
            git commit -m "Update market lines baseline [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
