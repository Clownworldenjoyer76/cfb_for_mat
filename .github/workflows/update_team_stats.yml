name: Update Team Stats (CFB)

on:
  workflow_dispatch:
    inputs:
      year:
        description: "CFB Year (optional; defaults to current UTC year)"
        required: false
        type: string
      season_type:
        description: "Season type (regular or postseason; default: regular)"
        required: false
        type: string
      output_csv:
        description: "Wide CSV path (default: team_stats.csv)"
        required: false
        type: string
      output_raw:
        description: "Raw CSV path (default: team_stats_raw.csv)"
        required: false
        type: string
  schedule:
    - cron: "35 12 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate team stats CSVs
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
          CFB_YEAR: ${{ inputs.year }}
          CFB_SEASON_TYPE: ${{ inputs.season_type }}
          CFB_OUTPUT_CSV: ${{ inputs.output_csv }}
          CFB_OUTPUT_RAW: ${{ inputs.output_raw }}
        run: |
          python scripts/get_team_stats.py
          OUT="${{ inputs.output_csv }}"; if [ -z "$OUT" ]; then OUT="team_stats.csv"; fi
          RAW="${{ inputs.output_raw }}"; if [ -z "$RAW" ]; then RAW="team_stats_raw.csv"; fi
          echo "--- wide size ---"; wc -c "$OUT" || true
          echo "--- raw size ---"; wc -c "$RAW" || true
          echo "--- sample wide ---"; head -n 10 "$OUT" || true
          echo "--- sample raw ---"; head -n 10 "$RAW" || true

      - name: Commit and push if changed
        run: |
          OUT="${{ inputs.output_csv }}"; if [ -z "$OUT" ]; then OUT="team_stats.csv"; fi
          RAW="${{ inputs.output_raw }}"; if [ -z "$RAW" ]; then RAW="team_stats_raw.csv"; fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain "$OUT" "$RAW")" ]]; then
            git add "$OUT" "$RAW"
            git commit -m "Update $OUT and $RAW [skip ci]"
            git push
          else
            echo "No changes in $OUT or $RAW"
          fi
