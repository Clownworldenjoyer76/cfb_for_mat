name: Report Unmatched Scores (CFB)

on:
  workflow_dispatch:        # manual trigger
  # schedule:               # optional; uncomment to run weekly
  #   - cron: "0 18 * * 2"  # 18:00 UTC Tuesdays

permissions:
  contents: write

jobs:
  report-unmatched:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy

      # (Optional) refresh scores so the report is current
      - name: Fetch per-game scores (CFBD /games, per week)
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
        run: |
          set -e
          python scripts/fetch_game_scores_cfbd.py
          echo "==> data/game_scores.csv (head)"
          head -n 20 data/game_scores.csv || true
          echo "==> Row count (raw):"
          wc -l data/game_scores.csv || true

      - name: Clean scores to unique (game_id, team)
        run: |
          set -e
          python scripts/clean_scores_unique_by_id.py
          echo "==> data/game_scores_clean.csv (head)"
          head -n 20 data/game_scores_clean.csv || true
          echo "==> Row count (clean):"
          wc -l data/game_scores_clean.csv || true

      - name: Run unmatched report
        run: |
          set -e
          python scripts/report_unmatched_scores.py
          echo "---- coverage_summary.txt ----"
          cat data/diagnostics/coverage_summary.txt || true
          echo "---- unmatched_exact.csv (head) ----"
          head -n 40 data/diagnostics/unmatched_exact.csv || true
          echo "---- unmatched_with_norm_help.csv (head) ----"
          head -n 40 data/diagnostics/unmatched_with_norm_help.csv || true

      - name: Commit and push diagnostics
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f data/diagnostics/* || true
          if git diff --cached --quiet; then
            echo "No diagnostics changes to commit."
          else
            git commit -m "Add unmatched score diagnostics (modeling vs scores) [skip ci]"
            git push
          fi
