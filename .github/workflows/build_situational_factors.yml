name: Build Situational Factors

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-situational:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run builder
        run: |
          python scripts/build_situational_factors.py

      - name: Commit outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add processed CSV
          git add data/processed/situational_factors.csv

          # Force-add summary even if .gitignore ignores *.txt
          git add -f summaries/logs_situational_factors_run.txt

          # Commit & push if changed
          git diff --staged --quiet || git commit -m "build: situational factors [skip ci]" || echo "No changes to commit"
          git push
