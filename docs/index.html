<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Commit Win Probability CSV</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 320px; font-family: monospace; }
    button { margin-top: 10px; padding: 8px 14px; }
    .error { color: red; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

<h2>Commit Win Probability CSV</h2>

<p>Paste a <strong>complete CSV</strong> (including header row). Nothing is parsed or modified.</p>

<textarea id="csvInput" placeholder="date,time,team,opponent,win_probability
2026-01-08,17:00,Chicago State Cougars,Fairleigh Dickinson Knights,0.399
..."></textarea>

<div id="error" class="error"></div>

<hr>

<label>GitHub Token (contents:write):</label>
<input type="password" id="token" style="width:100%;">

<br>
<button onclick="commitCSV()">Commit CSV</button>

<script>
async function commitCSV() {
  const csv = document.getElementById("csvInput").value.trim();
  const token = document.getElementById("token").value;
  const error = document.getElementById("error");

  error.innerText = "";

  if (!csv) {
    error.innerText = "CSV input is empty.";
    return;
  }

  if (!csv.startsWith("date,time,team,opponent,win_probability")) {
    error.innerText = "CSV must start with header: date,time,team,opponent,win_probability";
    return;
  }

  if (!token) {
    error.innerText = "GitHub token required.";
    return;
  }

  const now = new Date();
  const ts =
    now.getUTCFullYear() +
    String(now.getUTCMonth() + 1).padStart(2,"0") +
    String(now.getUTCDate()).padStart(2,"0") + "_" +
    String(now.getUTCHours()).padStart(2,"0") +
    String(now.getUTCMinutes()).padStart(2,"0") +
    String(now.getUTCSeconds()).padStart(2,"0");

  const path = `docs/win/win_probability_${ts}.csv`;

  const res = await fetch(
    `https://api.github.com/repos/clownworldenjoyer76/cfb_for_mat/contents/${path}`,
    {
      method: "PUT",
      headers: {
        "Authorization": `token ${token}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        message: `Add win_probability snapshot ${ts}`,
        content: btoa(csv)
      })
    }
  );

  if (!res.ok) {
    error.innerText = "GitHub commit failed.";
  } else {
    alert("CSV committed successfully.");
    document.getElementById("csvInput").value = "";
  }
}
</script>

</body>
</html>
